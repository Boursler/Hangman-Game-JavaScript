<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<title>JavaScript Hangman Game!</title>
	<link href="https://fonts.googleapis.com/css?family=Tangerine" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="assets/css/reset.css" />
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
	 crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="assets/css/style.css" />

</head>

<body>
	<div class="container">
		<header>

		</header>
		<div class="jumbotron">
			<h1>Welcome to Hangman!</h1>
			<h2 id="hangmanWord"></h2>
			<h2 id="submitId">Submit a guess by typing in a letter!</h2>
			<div class="row">
				<h3 id="youGuessed" class="col-md-6"></h3>
				<p id="guessesLeft" class="col-md-6"></p>
			</div>
			<div class="row">

				<p id="previousGuesses" class="col-md-6"></p>
				<p id="numberOfWins" class="col-md-6"></p>
			</div>
			<p id="Lose"></p>
		</div>
	</div>

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script src="assets/javascript/game.js"></script>
</body>



</html>
